<div class="container">

  <app-input> </app-input>
  <div class="main-cards-container">
    <div class="cards-container" *ngFor="let card of cards; let i = index">
      <app-card [name]="card.name" [description]="card.description"  [dueDate]="card.dueDate" [index]="i"></app-card>
    </div>
  </div>
</div>
